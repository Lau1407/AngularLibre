<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Crear Producto</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.nombre" class="form-control" placeholder="Nombre">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.descripcion" class="form-control" placeholder="Descripcion">
      </div>
      <div class="form-group" >
        <select  [(ngModel)]="productDetails.categoria" class="form-control"  >
          <option  *ngFor="let producto of Producto" >{{producto.nombre}}</option>
       </select> 
      </div> 
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.precio" class="form-control" placeholder="Precio">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="productDetails.stock" class="form-control" placeholder="Stock">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="agregarProducto(productDetails)">Crear Producto</button>
        <button class="btn btn-success btn-lg btn-block" routerLink="/listar-productos">Lista De Productos</button>
      </div>
    </div>
  </div>
