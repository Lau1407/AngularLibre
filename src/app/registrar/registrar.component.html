<form class="form-signin" [formGroup]='registerForm' (click)="register()">
  <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
  <div class="form-floating">
    <input class="form-control" id="floatingInput" formControlName="nombre">
    <label for="floatingInput">Nombre</label>
  </div>
  <div class="form-floating">
    <input type="contrasena" class="form-control" id="floatingPassword" formControlName="contrasena">
    <label for="floatingPassword">Contrasena</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
  <br>
  <br>
  <div *ngIf="success" style="color: green;">Registration Successful!! Please <button routerLink="/login" [disabled]="!registerForm.valid">Login</button></div>
  
</form>
