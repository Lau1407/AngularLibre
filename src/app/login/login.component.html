<form preventDefault [formGroup]='loginForm' (submit)="login()">
  <div id="contenedor">
    <div id="central">
        <div id="login">
            <div class="titulo">
                Bienvenido
            </div>
    <div >
      <div >
      <label for="floatingInput">Username</label>
      <input  id="floatingInput" formControlName="nombre">
    </div>
      <label for="floatingPassword">Password</label>
      <input type="password" class="form-control" id="floatingPassword" formControlName="contrasena" >
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    <!--
    <div>
      <asl-google-signin-button type='icon' size='medium' (click)="signIn()" *ngIf="user == null" class="btn btn-danger">Login with Google</asl-google-signin-button>
    </div>
    --->
    <br><br>
    <p *ngIf="message" class="alert alert-danger alert-dismissible fade show">{{message}}</p>
    <div class="pie-form">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="#" routerLink="/registrar">¿No tienes Cuenta? Registrate</a>
  </div>
</div>
<div class="inferior">
</div>
</div>
</div>

  </form>
