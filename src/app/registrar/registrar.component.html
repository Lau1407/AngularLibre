<form  [formGroup]="registerForm" class='registro' (click)="register()">
  <h1 >Registrarse</h1>
  <div >
    <input  class="form-control"  type="text" formControlName="nombre" placeholder="Nombre" maxlength="10" >
  </div>
  <div >
    <input type="password" class="form-control" id="floatingPassword" formControlName="contrasena" placeholder="ContraseÃ±a" maxlength="10" >
  </div>
  <div >
    <input type="mail" class="form-control" id="floatingEmail" formControlName="email" placeholder="Email" >
  </div>
  <div >
    <input type="text" class="form-control" id="floatingLocalidad" formControlName="localidad" placeholder="Localidad" >
  </div>
  <button  type="submit" class="registerbutton">Registrarse</button>
  <br>
  <br>
  <div *ngIf="success" style="color: green;"><button class="loginbutton"routerLink="/login" [disabled]="!registerForm.valid">Login</button></div>
  <br>
  <button class="loginbutton" routerLink="/login"  >Ya tenes usuario?</button>
  
</form>
